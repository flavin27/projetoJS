<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
    <main>
        <div id="box">
            <p><label for="Inicio">Número(entre 1 e 100): </label>
            <input type="number" name="inicio" id="inicio">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <div id="tabela">
                <select name="lista" id="lista" size="10" >
                    <option value="option">Digite os números</option>
                </select>
            </div>
            <p><input type="button" value="contar" onclick="finalizar()"></p>
            <div id="finalizado">
                
            </div>
        </div>
    </main>
    <footer>
        <p>Projeto feito por <a href="https://github.com/flaviodev27" target="_blank">Flavio</a></p>
    </footer>
    <script src="proejto.js"></script>
</body>
</html>
